---
proxmox_clusters:
  - name: "pve-cluster-1"
    api_host: "proxmox-1"
    api_user: "root@pam"
    api_token_id: "Token-ID"
    api_token_secret: "Token-Secret"

netbox_url: "https://netbox.local"
netbox_token: "Netbox-Token"
netbox_vrf_check: true
netbox_vrf_default: "default"


pvenb_tags_sync: true
pvenb_tags_prefix: "pve_"
pvenb_tags_description: "Proxmox Tags (Created by Ansible)"
pvenb_tags_color: "e57000"
